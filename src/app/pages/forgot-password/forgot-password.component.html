<div class="pc-page pc-page--auth">
  <div class="forgot-wrapper">
    <div class="pc-card forgot-card">
      <div class="pc-page-header">
        <div>
          <div class="pc-page-title">Forgot password</div>
          <div class="pc-page-subtitle">
            Enter the email you used to register. If it exists, weâ€™ll send you a
            reset link.
          </div>
        </div>
      </div>

      <form class="pc-form" (ngSubmit)="onSubmit()">
        <div class="pc-form-field">
          <label class="pc-label">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="pc-input"
            placeholder="you@example.edu"
            required
          />
        </div>

        <div class="forgot-actions">
          <button
            type="button"
            class="pc-btn pc-btn--ghost"
            (click)="backToLogin()"
          >
            Back to login
          </button>
          <button type="submit" class="pc-btn pc-btn--primary">
            Send reset link
          </button>
        </div>

        <div
          *ngIf="isSubmitted && !isError"
          class="forgot-message forgot-message--success"
        >
          If an account with that email exists, a reset link has been sent.
        </div>

        <div *ngIf="isError" class="forgot-message forgot-message--error">
          Please enter a valid email address.
        </div>
      </form>
    </div>
  </div>
</div>
