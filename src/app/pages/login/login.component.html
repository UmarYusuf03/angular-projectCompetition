<div class="pc-page pc-page--auth">
  <div class="auth-card-wrapper">
    <div class="pc-card auth-card">
      <div class="pc-page-header">
        <div>
          <div class="pc-page-title">Welcome back</div>
          <div class="pc-page-subtitle">
            Log in to manage your submissions and dashboard.
          </div>
        </div>
      </div>

      <form class="pc-form">
        <div class="pc-form-field">
          <label class="pc-label">Email</label>
          <input
            type="email"
            [(ngModel)]="loginObj.email"
            class="pc-input"
            placeholder="you@example.edu"
          />
        </div>

        <div class="pc-form-field" style="position: relative">
          <label class="pc-label">Password</label>
          <input
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            class="pc-input"
            placeholder="Create a password"
            [(ngModel)]="loginObj.password"
          />

          <button
            type="button"
            (click)="showPassword = !showPassword"
            style="
              position: absolute;
              right: 10px;
              top: 36px;
              background: none;
              border: none;
              cursor: pointer;
            "
          >
            {{ showPassword ? "ðŸ«£" : "ðŸ‘€" }}
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a href="/register" class="pc-link">Need an account? Register</a>
          <button
            type="button"
            (click)="onLogin()"
            class="pc-btn pc-btn--primary"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
