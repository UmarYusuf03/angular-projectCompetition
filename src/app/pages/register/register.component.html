<div class="pc-page pc-page--auth">
  <div class="auth-card-wrapper">
    <div class="pc-card auth-card">
      <div class="pc-page-header">
        <div>
          <div class="pc-page-title">Create student account</div>
          <div class="pc-page-subtitle">
            Register to submit and track your competition projects.
          </div>
        </div>
      </div>

      <form class="pc-form">
        <div class="pc-form-row">
          <div class="pc-form-field">
            <label class="pc-label">Full name</label>
            <input
              name="fullName"
              class="pc-input"
              placeholder="John Doe"
              [(ngModel)]="registerObj.fullName"
            />
          </div>
          <!-- <div class="pc-form-field">
            <label class="pc-label">Student ID</label>
            <input class="pc-input" placeholder="IT2025-001" />
          </div> -->
        </div>

        <div class="pc-form-row">
          <div class="pc-form-field">
            <label class="pc-label">Email</label>
            <input
              name="email"
              type="email"
              class="pc-input"
              placeholder="you@example.edu"
              [(ngModel)]="registerObj.email"
            />
          </div>
          <div class="pc-form-field">
            <label class="pc-label">College name</label>
            <input
              name="collegeName"
              class="pc-input"
              placeholder="University of Moratuwa"
              [(ngModel)]="registerObj.collegeName"
            />
          </div>
          <!-- <div class="pc-form-field">
            <label class="pc-label">Department</label>
            <select class="pc-select">
              <option selected disabled>Select department</option>
              <option>Computer Science</option>
              <option>Engineering</option>
              <option>Business</option>
              <option>Other</option>
            </select>
          </div> -->
        </div>

        <div class="pc-form-row">
          <div class="pc-form-field" style="position: relative">
            <label class="pc-label">Password</label>

            <input
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              class="pc-input"
              placeholder="Create a password"
              [(ngModel)]="registerObj.password"
            />

            <!-- Toggle Icon / Button -->
            <button
              type="button"
              (click)="showPassword = !showPassword"
              style="
                position: absolute;
                right: 10px;
                top: 36px;
                background: none;
                border: none;
                cursor: pointer;
              "
            >
              {{ showPassword ? "ðŸ«£" : "ðŸ‘€" }}
            </button>
          </div>
          <div class="pc-form-field">
            <label class="pc-label">Confirm password</label>
            <input
              name="confirmPassword"
              type="password"
              class="pc-input"
              placeholder="Repeat password"
              [(ngModel)]="registerObj.confirmPassword"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-1">
          <a href="/login" class="pc-link">Already registered? Login</a>
          <button
            type="button"
            (click)="onRegister()"
            class="pc-btn pc-btn--primary"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
